<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Nexus | Live Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
   
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <link rel="icon" type="image/x-icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                <strong>Crypto Nexus</strong>
            </a>
            <div class="navbar-text">
                Live Crypto Dashboard
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
          
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">BTC/USDT Chart</h5>
                    </div>
                    <div class="card-body p-2">
                        
                        <div id="tradingview-chart" style="height: 500px;"></div>
                    </div>
                </div>
            </div>

            
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">Top 10 Cryptocurrencies</h5>
                    </div>
                    <div class="card-body p-0">
                        
                        <table class="table table-hover table-sm mb-0" id="crypto-table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Coin</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">24h</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr>
                                    <td colspan="4" class="text-center">Loading data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted small">
                        Data updates every 60 seconds
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">Latest Crypto News</h5>
                    </div>
                    <div class="card-body">
                        <div id="news-container">
                            <p class="text-muted">News feed will be here soon...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <footer class="mt-4 text-center text-muted small">
            <p>Crypto Nexus &copy; 2023 | Real-time data from CoinGecko API | Charts by TradingView</p>
        </footer>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
